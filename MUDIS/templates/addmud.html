<form action = "http://localhost:5000/uploadMud" method = "POST" enctype = "multipart/form-data">
    <div class="page-wrapper p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Add a new MUD file</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">MUD file name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="mud_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">The device type</div>
                                <div class="input-group">
                                    <select name="device_type" id="device_type" class="select--style-6" >
                                        <option value="plug">Plug</option>
                                        <option value="bulb">Bulb</option>
                                        <option value="camera">Camera</option>
                                        <option value="cleaner">Cleaner</option>
                                        <option value="tv">TV</option>
                                        <option value="hub">Hub</option>
                                        <option value="doorbell">Doorbell</option>
                                        <option value="kitchen">Kitchen device</option>
                                        <option value="thermostat">Thermostat</option>

                                    </select>
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Device name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="device_name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">The device location</div>
                                <div class="input-group">
                                    <select name="dev_location" id="dev_location" class="select--style-6" >
                                        <option value="us">United states</option>
                                        <option value="gb">United kingdom</option>
                                        <option value="hk">Hong kong</option>
                                        <option value="cn">China</option>
                                        <option value="il">Israel</option>
                                        <option value="ar">Argentina</option>
                                        <option value="es">Spain</option>
                                        <option value="ru">Russia</option>
                                        <option value="au">Australia</option>
                                        <option value="aq">Antartica</option>
                                        <option value="in">India</option>
                                        <option value="br">Brazil</option>
                                        <option value="mx">Mexico</option>
                                        <option value="de">Germany</option>
                                        <option value="fr">France</option>
                                        <option value="generalization">Generalization</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Mud creator</div>
                            <div class="radio">
                                <input type="radio" id="mudgee" name="creator" value="mudgee">
                                <label for="mudgee">Mudgee</label><br>
                                <input type="radio" id="mudpd" name="creator" value="mudpd">
                                <label for="mudpd">MUD-PD</label><br>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload MUD</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="mud_file" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload your selected MUD into our system</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send MUD</button>
                </div>
            </div>
        </div>
    </div>
</form>
